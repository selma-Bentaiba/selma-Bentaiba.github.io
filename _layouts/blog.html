---
layout: default
---
{% if page.image %}
<div class="featured-image-container">
  <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="featured-image">
</div>
{% endif %}

<article class="blog-post">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date: "%B %-d, %Y" }}</p>

  {{ content }}

  <!-- Social sharing section -->
  <div class="share-section mt-4">
    <div class="share-buttons">
      <a href="#" onclick="shareOnTwitter(); return false;" class="share-btn">
        <i class="fab fa-twitter"></i> Twitter
        <span class="share-count">0</span>
      </a>
      
      <a href="#" onclick="shareOnReddit(); return false;" class="share-btn">
        <i class="fab fa-reddit"></i> Reddit
        <span class="share-count">0</span>
      </a>
      
      <a href="#" onclick="shareOnLinkedIn(); return false;" class="share-btn">
        <i class="fab fa-linkedin"></i> LinkedIn
        <span class="share-count">0</span>
      </a>
      
      <a href="#" onclick="shareOnFacebook(); return false;" class="share-btn">
        <i class="fab fa-facebook"></i> Facebook
        <span class="share-count">0</span>
      </a>
    </div>
  </div>
</article>

<!-- Add Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<script>
const pageUrl = encodeURIComponent(window.location.href);
const pageTitle = encodeURIComponent('{{ page.title }}');

// Share functions
function shareOnTwitter() {
  incrementShareCount('twitter');
  window.open(`https://twitter.com/intent/tweet?url=${pageUrl}&text=${pageTitle}`, '_blank');
}

function shareOnReddit() {
  incrementShareCount('reddit');
  window.open(`https://reddit.com/submit?url=${pageUrl}&title=${pageTitle}`, '_blank');
}

function shareOnLinkedIn() {
  incrementShareCount('linkedin');
  window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${pageUrl}`, '_blank');
}

function shareOnFacebook() {
  incrementShareCount('facebook');
  window.open(`https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`, '_blank');
}

// Share count handling
function incrementShareCount(platform) {
  // Get the current count from localStorage
  const storageKey = `share_count_${platform}_${window.location.pathname}`;
  let count = parseInt(localStorage.getItem(storageKey) || '0');
  
  // Increment count
  count++;
  
  // Update localStorage
  localStorage.setItem(storageKey, count.toString());
  
  // Update display
  const countElement = document.querySelector(`[data-platform="${platform}"] .share-count`);
  if (countElement) {
    countElement.textContent = count;
  }
}

// Load initial share counts
document.addEventListener('DOMContentLoaded', function() {
  const platforms = ['twitter', 'linkedin', 'facebook'];
  platforms.forEach(platform => {
    const storageKey = `share_count_${platform}_${window.location.pathname}`;
    const count = localStorage.getItem(storageKey) || '0';
    const countElement = document.querySelector(`[data-platform="${platform}"] .share-count`);
    if (countElement) {
      countElement.textContent = count;
    }
  });
});
</script>

<style>
.share-section {
  border-top: 1px solid #eee;
  padding-top: 1.5rem;
  margin-top: 2rem;
}

.share-buttons {
  display: flex;
  flex-direction: row;
  gap: 0.5rem;
  flex-wrap: wrap;
}

.share-btn {
  display: flex;
  align-items: center;
  text-decoration: none;
  color: #586069;
  padding: 0.35rem 0.75rem;
  border: 1px solid #e1e4e8;
  border-radius: 4px;
  font-size: 0.9rem;
  transition: all 0.2s ease;
  min-width: 120px;
}

.share-btn:hover {
  background-color: #f6f8fa;
  text-decoration: none;
  transform: translateX(3px);
  color: #0366d6;
}

.share-btn i {
  margin-right: 0.5rem;
  width: 16px;
}

.share-count {
  margin-left: auto;
  background: rgba(0,0,0,0.05);
  padding: 0.1rem 0.4rem;
  border-radius: 1rem;
  font-size: 0.8rem;
  color: #586069;
}
</style>
