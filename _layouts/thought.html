---
layout: default
---
{% if page.image %}
<div class="featured-image-container">
  <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="featured-image">
</div>
{% endif %}

<article class="thought">
  <h1>{{ page.title }}</h1>
  <p class="meta">Last updated: {{ page.last_modified_at | date: "%B %-d, %Y" }}</p>

  {{ content }}

  <!-- Social sharing section -->
  <div class="share-section mt-4">
    <h5 class="share-title">Share this post with your friends!!</h5>
    <div class="share-buttons">
      <a href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url | url_encode }}&text={{ page.title | url_encode }}" 
         class="share-btn" 
         target="_blank"
         rel="noopener noreferrer">
        <i class="fab fa-twitter"></i> Twitter
      </a>
      
      <a href="https://reddit.com/submit?url={{ page.url | absolute_url | url_encode }}&title={{ page.title | url_encode }}" 
         class="share-btn" 
         target="_blank"
         rel="noopener noreferrer">
        <i class="fab fa-reddit"></i> Reddit
      </a>
      
      <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ page.url | absolute_url | url_encode }}" 
         class="share-btn" 
         target="_blank"
         rel="noopener noreferrer">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}" 
         class="share-btn" 
         target="_blank"
         rel="noopener noreferrer">
        <i class="fab fa-facebook"></i> Facebook
      </a>
    </div>
  </div>

  <!-- Comments section -->
  {% if page.comments != false %}
  <div class="comments-section mt-5">
    <h5 class="comments-title mb-4">Comments</h5>
    <script src="https://utteranc.es/client.js"
            repo="goyalpramod/goyalpramod.github.io"
            issue-term="pathname"
            label="ðŸ’¬ comments"
            theme="github-light"
            crossorigin="anonymous"
            async>
    </script>
  </div>
  {% endif %}
</article>

<!-- Add Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
.share-section {
  border-top: 1px solid #eee;
  padding-top: 1.5rem;
  margin-top: 2rem;
}

.share-buttons {
  display: flex;
  flex-direction: row;
  gap: 0.5rem;
  flex-wrap: wrap;
}

.share-btn {
  display: flex;
  align-items: center;
  text-decoration: none;
  color: #586069;
  padding: 0.35rem 0.75rem;
  border: 1px solid #e1e4e8;
  border-radius: 4px;
  font-size: 0.9rem;
  transition: all 0.2s ease;
  min-width: 120px;
}

.share-btn:hover {
  background-color: #f6f8fa;
  text-decoration: none;
  transform: translateX(3px);
  color: #0366d6;
}

.share-btn i {
  margin-right: 0.5rem;
  width: 16px;
}

.comments-section {
  border-top: 1px solid #eee;
  padding-top: 2rem;
  margin-top: 2rem;
}

.comments-title {
  color: #24292e;
  font-size: 1.1rem;
  font-weight: 600;
}
</style>
